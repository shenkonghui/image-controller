apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      name: image-controller
  template:
    metadata:
      labels:
        name: image-controller
    spec:
      serviceAccountName: image-controller
      containers:
        - name: image-controller
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - image-controller
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "image-controller"
